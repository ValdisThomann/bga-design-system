<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
 
    <meta name="robots" content="noarchive, nofollow, noindex, nosnippet, notranslate, noydir">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href={{ "css/bootstrap.min.css" | relative_url }}>

    <!-- Prototype specific CSS -->
    <link rel="stylesheet" href={{ "css/main.css" | relative_url }}>

    
    <!-- Optional JavaScript -->
   
    <script src={{ "js/jquery-3.4.1.js" | relative_url }}></script>

    <script src={{ "js/bootstrap.bundle.min.js" | relative_url }}></script>
    
    <script src={{ "js/bootstrap-dropdownhover.min.js" | relative_url }}></script>
    
    <script src={{ "js/jquery.highlight-within-textarea.js" | relative_url }}></script>
    
    <script src={{ "js/design-system.js" | relative_url }}></script>
   
    

</head>
